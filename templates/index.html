<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Compressor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>PDF Compressor</h1>
        <form action="/compress" method="post" enctype="multipart/form-data">
            <div>
                <label for="file">Choose PDF file:</label>
                <input type="file" name="file" id="file" required>
            </div>
            <div>
                <label for="compression_level">Compression Level:</label>
                <select name="compression_level" id="compression_level">
                    <option value="normal">Normal (20% Reduction)</option>
                    <option value="standard">Standard (30% Reduction)</option>
                    <option value="advanced">Advanced (50% Reduction)</option>
                </select>
            </div>
            <button type="submit">Compress PDF</button>
        </form>
    </div>
</body>
</html>
